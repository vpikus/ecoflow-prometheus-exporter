// EcoFlow Device Common Protocol

syntax = "proto3";

// USB Real Display Info - Contains power, voltage, current readings for USB ports
message UsbRealDisplayInfo {
    float usb_pow = 1;  // Power in Watts (negative = output)
    float usb_vol = 2;  // Voltage in Volts
    float usb_amp = 3;  // Current in Amps
}

// Pogopin Access Info
message PogopinAccessInfo {
    uint32 access_dev_type = 1;
    uint32 access_state = 2;
}

// Error Record Item
message ErrcodeRecordItem {
    uint32 errcode = 1;
    uint32 errcode_timestamp = 2;
}

// Error Record List
message ErrcodeRecordList {
    repeated ErrcodeRecordItem list_info = 1;
}

// Device Error Code List
message DevErrcodeList {
    repeated uint32 dev_errcode = 1;
}

// Device Module Error Code Item
message DevModuleErrcodeItem {
    uint32 module_addr = 1;
    uint32 module_d_addr = 2;
    uint32 module_errcode = 3;
    bool comm_online = 4;
}

// Device Module Error Code List
message DevModuleErrcodeList {
    repeated DevModuleErrcodeItem dev_module_errcode_list = 1;
}

// Device Accessory Error Code Item
message DevAccessoryErrcodeItem {
    string dev_accessory_sn = 1;
    repeated uint32 dev_accessory_errcode = 2;
}

// Device Accessory Error Code List
message DevAccessoryErrcodeList {
    repeated DevAccessoryErrcodeItem dev_accessory_errcode_list = 1;
}

// Time Task Item V2
message TimeTaskItemV2 {
    uint32 task_index = 1;
    bool is_cfg = 2;
    bool is_enable = 3;
    uint32 conflict_flag = 4;
    uint32 time_mode = 5;
    uint32 time_param = 6;
    uint32 time_table = 7;
    uint32 task_type = 8;
    uint32 task_param = 9;
    bytes task_param_detail = 10;
}

// PV DC Charge Setting
message PvDcChgSetting {
    uint32 pv_plug_index = 1;
    uint32 pv_chg_vol_spec = 2;
    uint32 pv_chg_amp_limit = 3;
}

// PV DC Charge Setting List
message PvDcChgSettingList {
    repeated PvDcChgSetting list_info = 1;
}

// BP Group Info
message BpGroupInfo {
    uint32 group_num = 1;
    uint32 bp_num = 2;
    uint32 bp_chg_dsg_state = 3;
    uint32 bp_soc = 4;
    uint32 bp_energy = 5;
    uint32 bp_full_energy = 6;
    uint32 bp_heat_time = 7;
    int32 bp_temp = 8;
    uint32 bp_errcode = 9;
    uint32 bp_otp = 10;
    uint32 bp_utp = 11;
}

// BP Group List
message BpGroupList {
    repeated BpGroupInfo group_item = 1;
}

// Access Device Info
message AccessDevInfo {
    uint32 dev_type = 1;
    uint32 state = 2;
    uint32 chanel_num = 3;
    uint32 cfg_chanel_num = 4;
}

// Cloud Meter
message CloudMeter {
    bool has_meter = 1;
    uint32 model = 2;
    string sn = 3;
    float phase_a_power = 4;
    float phase_b_power = 5;
    float phase_c_power = 6;
}

// Load Channel Status
message LoadChSta {
    uint32 load_sta = 1;
    uint32 splitphase = 2;
    uint32 set_amp = 3;
    uint32 icon_num = 4;
    string ch_name = 5;
    uint32 ctrl_mode = 6;
    uint32 ctrl_prio = 7;
    uint32 load_ch_switch_cause = 8;
}

// Load Channel Sample Info
message LoadChSampleInfo {
    float load_ch_vol = 1;
    float load_ch_power = 2;
    float load_ch_curr = 3;
}

// Power Outage Item
message PowerOutageItem {
    bool power_outage_port_enable = 1;
    uint32 power_outage_port_type = 2;
    uint32 power_outage_min_soc = 3;
}

// Power Outages List
message PowerOutagesList {
    repeated PowerOutageItem power_outage_item = 1;
}

// Timezone Change Item
message TimezoneChangeItem {
    uint32 utc_time = 1;
    int32 utc_timezone = 2;
}

// Timezone Change List
message TimezoneChangeList {
    repeated TimezoneChangeItem time_zone_change_item = 1;
}

// Do Not Disturb Mode
message DoNotDisturbMode {
    bool is_enable = 1;
    uint32 type = 2;
    uint32 time_table = 3;
    bool is_active = 4;
}

// Camping Lamp Mode
message CampingLampMode {
    uint32 mode_index = 1;
    bool enable = 2;
    uint32 light_brightness = 3;
    uint32 color_temperature = 4;
}

// Camping Lamp Mode List
message CampingLampModeList {
    repeated CampingLampMode camping_lamp_mode = 1;
}

// Camping Lamp Mode Select
message CampingLampModeSelect {
    uint32 lamp_state = 1;
    uint32 mode_index_select = 2;
}

// WiFi AP Mesh ID Info
message WifiApMeshIdInfo {
    repeated uint32 id_list = 1;
}

// CT Install Config Item
message CTInstallConfigItem {
    uint32 install_position = 1;
    uint32 id = 2;
}

// CT Install Config List
message CTInstallConfigList {
    repeated CTInstallConfigItem item_list = 1;
}

// Panel CT Position List
message PanelCTPositionList {
    repeated uint32 ct_position_list = 1;
}

// Output Power Factor List
message OutputPowerFactorList {
    repeated float output_power_factor = 1;
}

// Day Resident Load
message ResidentLoad {
    uint32 start_min = 1;
    uint32 end_min = 2;
    float load_power = 3;
}

// Day Resident Load List
message DayResidentLoadList {
    repeated ResidentLoad load = 1;
}

